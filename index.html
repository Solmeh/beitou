        function renderCards() {

            const gridWidth = grid.offsetWidth || 800; // ç²å– cardGrid çš„å¯¦éš›å¯¬åº¦ï¼Œé»˜èªç‚º 800
            const cardsPerRow = Math.floor(gridWidth / cardWidth) || 1; // è‡³å°‘é¡¯ç¤º 1 å¼µ
