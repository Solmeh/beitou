<!DOCTYPE html>
<html>
<head>
    <title>北投翻翻乐</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            width: 200px;
            display: inline-block;
        }
        .selected {
            background-color: yellow;
        }
        .matched {
            background-color: lightgreen;
        }
        #timer {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="timer">剩余时间：<span id="time">60:00</span></div>
    <div id="cardContainer"></div>
    <button onclick="submitAnswers()">提交答案</button>

    <script>
        // 替换为你的Google Apps Script部署URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzVuWmNfOJAEYHPCKeMkrhwiUPDg1fPssTz_3CbHQjgMDPVtfAMOwVVj13vsR1JKfU4/exec';

        let cards = [];
        let selectedCards = [];
        let matchedPairs = [];
        let timeLeft = 3600;

        async function initGame() {
            try {
                // 从Google Sheet获取卡片数据
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getCards`);
                const data = await response.json();
                cards = data;
                
                // 打乱卡片顺序
                cards.sort(() => Math.random() - 0.5);
                
                // 创建卡片元素
                const container = document.getElementById('cardContainer');
                cards.forEach(card => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <h3>${card.location}</h3>
                        <p>物品：${card.item}</p>
                        <p>觀察：${card.property}</p>
                    `;
                    div.dataset.id = card.id;
                    div.dataset.answer = card.answer;
                    div.onclick = () => selectCard(div, card);
                    container.appendChild(div);
                });

                startTimer();
            } catch (error) {
                alert('无法加载卡片数据，请检查网络连接');
                console.error(error);
            }
        }


        function selectCard(element, card) {
            if(element.classList.contains('matched')) return;
            
            element.classList.toggle('selected');
            const index = selectedCards.findIndex(c => c.element === element);
            
            if(index === -1) {
                selectedCards.push({element, card});
            } else {
                selectedCards.splice(index, 1);
            }

            if(selectedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            
            if(card1.card.answer === card2.card.answer) {
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs.push({
                    pair1: card1.card,
                    pair2: card2.card
                });
            }
            
            selectedCards.forEach(c => c.element.classList.remove('selected'));
            selectedCards = [];
        }

        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('time').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if(timeLeft <= 0) {
                    clearInterval(timer);
                    document.querySelectorAll('.card').forEach(c => c.style.pointerEvents = 'none');
                }
            }, 1000);
        }

        async function submitAnswers() {
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    team: 'Team1', // 需替换实际小组名称
                    matches: matchedPairs,
                    score: matchedPairs.length
                })
            });
            
            const result = await response.json();
            alert(`提交成功！当前得分：${result.score}`);
        }

        window.onload = initGame;
    </script>
</body>
</html>
